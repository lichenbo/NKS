<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Integration Test - Unified CA</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #1a1a1a;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            color: #FFD700;
            text-align: center;
        }
        
        .canvas-section {
            background: #2a2a2a;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            border: 2px solid #444;
        }
        
        canvas {
            width: 100%;
            height: 150px;
            border: 1px solid #666;
            border-radius: 5px;
            background: black;
            display: block;
            margin: 10px 0;
        }
        
        .status {
            background: #333;
            border-radius: 5px;
            padding: 15px;
            margin: 10px 0;
            font-family: monospace;
            font-size: 14px;
            border-left: 4px solid #4CAF50;
        }
        
        .controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin: 15px 0;
        }
        
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        
        button:hover {
            background: #45a049;
        }
        
        .gpu-indicator {
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            margin: 20px 0;
            padding: 15px;
            background: #333;
            border-radius: 5px;
        }
        
        .rule-indicator {
            text-align: center;
            font-size: 16px;
            margin: 15px 0;
            padding: 10px;
            background: #444;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Integration Test - Unified Cellular Automata</h1>
        <p style="text-align: center; color: #ccc;">
            Testing the unified CA system integration with your main webpage setup
        </p>
        
        <!-- Cellular Automata Background -->
        <canvas id="cellular-automata-bg" width="800" height="150"></canvas>
        
        <div class="canvas-section">
            <h2>Header Cellular Automata</h2>
            <canvas id="header-cellular-automata" width="800" height="150"></canvas>
        </div>
        
        <div class="gpu-indicator">
            <span>GPU Status: </span>
            <span id="gpu-status-text">Detecting...</span>
        </div>
        
        <div class="rule-indicator">
            <span id="bg-rule-text">BG: Rule 30</span>
            <span style="margin: 0 10px;">|</span>
            <span id="header-rule-text">Header: Rule 30</span>
        </div>
        
        <div class="controls">
            <button onclick="testIntegration()">üß™ Test Integration</button>
            <button onclick="getStats()">üìä Get Stats</button>
            <button onclick="stopAll()">‚è∏ Stop All</button>
            <button onclick="startAll()">‚ñ∂ Start All</button>
        </div>
        
        <div class="status" id="test-log">
            Loading test environment...
        </div>
    </div>

    <!-- Load the same scripts as main page -->
    <script src="js/cellular-automata-shared.js"></script>
    <script src="js/cellular-automata.js"></script>
    <script src="js/webgpu-cellular-automata.js"></script>
    <script src="js/webgl-cellular-automata.js"></script>
    <script src="js/gpu-cellular-automata-manager.js"></script>
    <!-- Unified system -->
    <script src="js/cellular-automata-unified.js"></script>
    <script src="js/cellular-automata-integration.js"></script>
    
    <script>
        let testStartTime = Date.now();
        
        function log(message, type = 'info') {
            const logDiv = document.getElementById('test-log');
            const timestamp = new Date().toLocaleTimeString();
            const color = type === 'error' ? '#ff6b6b' : type === 'success' ? '#51cf66' : '#fff';
            logDiv.innerHTML += `<span style="color: ${color}">[${timestamp}] ${message}</span><br>`;
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(`[${type.toUpperCase()}] ${message}`);
        }
        
        function testIntegration() {
            log('üß™ Running integration test...', 'info');
            
            // Test 1: Check if unified system is loaded
            if (window.UnifiedCellularAutomata && window.ComputeEngineFactory) {
                log('‚úÖ Unified system classes loaded', 'success');
            } else {
                log('‚ùå Unified system classes missing', 'error');
                return;
            }
            
            // Test 2: Check if integration layer is active
            if (window.initUnifiedCellularAutomataSystem) {
                log('‚úÖ Integration layer loaded', 'success');
            } else {
                log('‚ùå Integration layer missing', 'error');
                return;
            }
            
            // Test 3: Check if CA instances exist
            if (window.backgroundCA && window.headerCA) {
                log('‚úÖ CA instances created', 'success');
                log(`Background engine: ${window.backgroundCA.computeEngine.constructor.name}`, 'info');
                log(`Header engine: ${window.headerCA.computeEngine.constructor.name}`, 'info');
            } else {
                log('‚ö†Ô∏è CA instances not yet created (may still be initializing)', 'info');
            }
            
            // Test 4: Check compatibility functions
            if (typeof window.getCellularAutomataStats === 'function') {
                log('‚úÖ Compatibility functions available', 'success');
            } else {
                log('‚ùå Compatibility functions missing', 'error');
            }
            
            log('üéØ Integration test completed', 'success');
        }
        
        function getStats() {
            if (typeof window.getCellularAutomataStats === 'function') {
                const stats = window.getCellularAutomataStats();
                log('üìä Performance Stats:', 'info');
                if (stats.background) {
                    log(`Background: ${stats.background.currentFPS || stats.background.averageFPS || 'N/A'} FPS`, 'info');
                }
                if (stats.header) {
                    log(`Header: ${stats.header.currentFPS || stats.header.averageFPS || 'N/A'} FPS`, 'info');
                }
            } else {
                log('‚ùå Stats function not available', 'error');
            }
        }
        
        function stopAll() {
            if (typeof window.stopAllCellularAutomata === 'function') {
                window.stopAllCellularAutomata();
                log('‚è∏ All cellular automata stopped', 'info');
            } else {
                log('‚ùå Stop function not available', 'error');
            }
        }
        
        function startAll() {
            if (typeof window.startAllCellularAutomata === 'function') {
                window.startAllCellularAutomata();
                log('‚ñ∂ All cellular automata started', 'info');
            } else {
                log('‚ùå Start function not available', 'error');
            }
        }
        
        // Simulate main page initialization
        async function simulateMainPageInit() {
            try {
                log('üöÄ Simulating main page initialization...', 'info');
                
                // This should trigger the unified system via integration layer
                if (typeof window.initializeCellularAutomata === 'function') {
                    await window.initializeCellularAutomata();
                    log('‚úÖ initializeCellularAutomata() completed', 'success');
                } else if (typeof window.initUnifiedCellularAutomataSystem === 'function') {
                    await window.initUnifiedCellularAutomataSystem();
                    log('‚úÖ initUnifiedCellularAutomataSystem() completed', 'success');
                } else {
                    log('‚ö†Ô∏è No initialization function found, trying manual init...', 'info');
                }
                
                // Give it a moment to settle
                setTimeout(() => {
                    log('üß™ Running automatic integration test...', 'info');
                    testIntegration();
                }, 2000);
                
            } catch (error) {
                log(`‚ùå Initialization failed: ${error.message}`, 'error');
            }
        }
        
        // Initialize when DOM is ready
        document.addEventListener('DOMContentLoaded', () => {
            log('üì± DOM loaded, starting test...', 'info');
            setTimeout(simulateMainPageInit, 1000);
        });
        
        // Listen for CA events
        window.addEventListener('backgroundCAInitialized', (event) => {
            log(`üñºÔ∏è Background CA initialized with ${event.detail.engine}`, 'success');
        });
        
        window.addEventListener('headerCAInitialized', (event) => {
            log(`üìã Header CA initialized with ${event.detail.engine}`, 'success');
        });
        
        log('üîß Integration test page loaded', 'info');
    </script>
</body>
</html>
