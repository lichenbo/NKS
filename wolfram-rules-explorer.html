<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wolfram规则探索器 - 交互式细胞自动机实验</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            line-height: 1.6;
            color: #e0e0e0;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            min-height: 100vh;
            padding: 0;
        }

        .container {
            width: 100vw;
            min-height: 100vh;
            margin: 0;
            background: rgba(26, 26, 26, 0.8);
            backdrop-filter: blur(10px);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #ffd700, #ffb300);
            color: #1a1a1a;
            padding: 2rem;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.8;
        }

        .main-content {
            display: grid;
            grid-template-columns: 400px 1fr;
            gap: 0;
            min-height: calc(100vh - 120px);
            /* Account for header height */
        }

        .controls-panel {
            background: rgba(40, 40, 40, 0.9);
            padding: 2rem;
            border-right: 1px solid rgba(255, 215, 0, 0.2);
            max-height: calc(100vh - 200px);
            overflow-y: auto;
        }

        .canvas-area {
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: rgba(20, 20, 20, 0.5);
            overflow: auto;
        }

        .section-title {
            color: #ffd700;
            font-size: 1.3rem;
            font-weight: 600;
            margin: 1.5rem 0 1rem 0;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid rgba(255, 215, 0, 0.3);
        }

        .section-title:first-of-type {
            margin-top: 0;
        }

        /* Rule Definition Grid */
        .rule-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
            margin: 1rem 0;
        }

        .rule-cell {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 215, 0, 0.3);
            border-radius: 6px;
            padding: 8px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .rule-cell:hover {
            background: rgba(255, 215, 0, 0.1);
            border-color: rgba(255, 215, 0, 0.6);
        }

        .rule-pattern {
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            margin-bottom: 4px;
            color: rgba(255, 255, 255, 0.8);
        }

        .rule-output {
            width: 30px;
            height: 30px;
            border: 2px solid rgba(255, 215, 0, 0.5);
            border-radius: 4px;
            margin: 0 auto;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .rule-output.active {
            background: #ffd700;
            color: #1a1a1a;
        }

        .rule-output:hover {
            border-color: #ffd700;
            transform: scale(1.1);
        }

        /* Preset Rules */
        .preset-rules {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
            margin: 1rem 0;
        }

        .preset-rule {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 215, 0, 0.3);
            border-radius: 6px;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .preset-rule:hover {
            background: rgba(255, 215, 0, 0.1);
            border-color: rgba(255, 215, 0, 0.6);
        }

        .preset-rule.active {
            background: rgba(255, 215, 0, 0.2);
            border-color: #ffd700;
        }

        .preset-number {
            font-weight: bold;
            color: #ffd700;
            font-size: 1.1rem;
        }

        .preset-description {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.8rem;
            margin-top: 4px;
        }

        /* Saved Rules */
        .saved-rules {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin: 1rem 0;
            min-height: 20px;
        }

        .saved-rules.empty::after {
            content: "没有收藏的规则";
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.9rem;
            font-style: italic;
        }

        .saved-rule {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 215, 0, 0.3);
            border-radius: 6px;
            padding: 8px 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 6px;
            position: relative;
        }

        .saved-rule:hover {
            background: rgba(255, 215, 0, 0.1);
            border-color: rgba(255, 215, 0, 0.6);
            transform: translateY(-1px);
        }

        .saved-rule.active {
            background: rgba(255, 215, 0, 0.2);
            border-color: #ffd700;
        }

        .saved-rule-label {
            color: #ffd700;
            font-weight: 600;
        }

        .saved-rule-remove {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 50%;
            width: 18px;
            height: 18px;
            cursor: pointer;
            color: rgba(255, 255, 255, 0.7);
            font-size: 12px;
            font-weight: bold;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: auto;
        }

        .saved-rule-remove:hover {
            background: rgba(255, 100, 100, 0.8);
            color: white;
            transform: scale(1.1);
        }

        /* Control Buttons and Sliders */
        .control-group {
            margin: 1rem 0;
        }

        .control-label {
            display: block;
            color: rgba(255, 215, 0, 0.8);
            font-size: 0.9rem;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .control-row {
            display: flex;
            gap: 8px;
            align-items: center;
            margin: 8px 0;
        }

        .btn {
            padding: 8px 16px;
            border: 1px solid rgba(255, 215, 0, 0.4);
            border-radius: 6px;
            background: transparent;
            color: rgba(255, 215, 0, 0.8);
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            flex: 1;
        }

        .btn:hover {
            background: rgba(255, 215, 0, 0.1);
            border-color: rgba(255, 215, 0, 0.6);
        }

        .btn.primary {
            background: rgba(255, 215, 0, 0.2);
            color: #ffd700;
            border-color: #ffd700;
        }

        .btn.primary:hover {
            background: rgba(255, 215, 0, 0.3);
        }

        .slider {
            flex: 1;
            -webkit-appearance: none;
            height: 6px;
            border-radius: 3px;
            background: rgba(255, 255, 255, 0.2);
            outline: none;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #ffd700;
            cursor: pointer;
        }

        .slider-value {
            color: rgba(255, 215, 0, 0.8);
            font-weight: 500;
            min-width: 40px;
            text-align: center;
        }

        .btn-add-rule {
            padding: 8px 12px;
            border: 1px solid rgba(255, 215, 0, 0.4);
            border-radius: 6px;
            background: transparent;
            color: rgba(255, 215, 0, 0.8);
            cursor: pointer;
            font-size: 1.2rem;
            font-weight: bold;
            transition: all 0.3s ease;
            margin-left: 8px;
            min-width: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-add-rule:hover {
            background: rgba(255, 215, 0, 0.1);
            border-color: rgba(255, 215, 0, 0.6);
            transform: scale(1.1);
        }

        /* Canvas Styling */
        #cellular-canvas {
            border: 2px solid rgba(255, 215, 0, 0.3);
            border-radius: 8px;
            background: #000;
            margin: 1rem 0;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        .canvas-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 1rem 0;
            padding: 12px 16px;
            background: rgba(255, 215, 0, 0.1);
            border: 1px solid rgba(255, 215, 0, 0.3);
            border-radius: 6px;
            font-size: 0.9rem;
        }

        .info-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
        }

        .info-label {
            color: rgba(255, 215, 0, 0.8);
            font-size: 0.8rem;
        }

        .info-value {
            color: #ffd700;
            font-weight: bold;
        }

        /* Rule Analysis */
        .rule-analysis {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 215, 0, 0.2);
            border-radius: 6px;
            padding: 12px;
            margin: 1rem 0;
            font-size: 0.9rem;
        }

        .analysis-title {
            color: #ffd700;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .analysis-text {
            color: rgba(255, 255, 255, 0.8);
            line-height: 1.5;
        }

        /* Responsive Design */
        @media (max-width: 1200px) {
            .main-content {
                grid-template-columns: 350px 1fr;
            }
        }

        @media (max-width: 1024px) {
            .main-content {
                grid-template-columns: 1fr;
                min-height: auto;
            }

            .controls-panel {
                max-height: none;
                border-right: none;
                border-bottom: 1px solid rgba(255, 215, 0, 0.2);
                padding: 1.5rem;
            }

            .canvas-area {
                padding: 1rem;
            }

            .rule-grid {
                grid-template-columns: repeat(8, 1fr);
            }

            .preset-rules {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        @media (max-width: 768px) {
            .container {
                margin: 0;
                border-radius: 0;
            }

            .header {
                padding: 1.5rem;
            }

            .header h1 {
                font-size: 2rem;
            }

            .controls-panel,
            .canvas-area {
                padding: 1rem;
            }

            .rule-grid {
                grid-template-columns: repeat(4, 1fr);
                gap: 6px;
            }

            .rule-output {
                width: 25px;
                height: 25px;
            }

            .preset-rules {
                grid-template-columns: repeat(2, 1fr);
            }

            .canvas-info {
                flex-direction: column;
                gap: 8px;
            }

            #cellular-canvas {
                max-width: 100%;
                height: auto;
            }
        }

        /* Loading Animation */
        @keyframes pulse {

            0%,
            100% {
                opacity: 0.7;
            }

            50% {
                opacity: 1;
            }
        }

        .generating {
            animation: pulse 1.5s infinite;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Wolfram规则探索器</h1>
            <p>交互式探索细胞自动机规则，理解复杂性从简单规则中的涌现</p>
        </div>

        <div class="main-content">
            <div class="controls-panel">
                <div class="section-title">定义规则</div>
                <p style="font-size: 0.9rem; color: rgba(255, 255, 255, 0.7); margin-bottom: 1rem;">
                    点击下方方格定义8种邻域状态的输出规则：
                </p>

                <div class="rule-grid" id="rule-grid"></div>

                <div class="control-group">
                    <div class="control-row">
                        <span style="color: rgba(255, 215, 0, 0.8); font-size: 0.9rem;">当前规则: </span>
                        <span id="current-rule" style="color: #ffd700; font-weight: bold; font-size: 1.1rem;">30</span>
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label">规则选择器</label>
                    <div class="control-row">
                        <input type="range" class="slider" id="rule-slider" min="0" max="255" value="30">
                        <span class="slider-value" id="rule-slider-value">30</span>
                        <button class="btn-add-rule" id="add-rule-btn" title="保存当前规则">+</button>
                    </div>
                </div>

                <div class="section-title">收藏规则</div>
                <div class="saved-rules" id="saved-rules">
                    <!-- Saved rules will be dynamically added here -->
                </div>

                <div class="section-title">预设规则</div>
                <div class="preset-rules" id="preset-rules"></div>


                <div class="section-title">控制参数</div>

                <div class="control-group">
                    <label class="control-label">画布宽度</label>
                    <div class="control-row">
                        <input type="range" class="slider" id="canvas-width" min="200" max="2000" value="800">
                        <span class="slider-value" id="canvas-width-value">800</span>

                        <span class="slider-value" id="generations-value">300</span>
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label">演化速度</label>
                    <div class="control-row">
                        <input type="range" class="slider" id="speed" min="1" max="10" value="5">
                        <span class="slider-value" id="speed-value">5</span>
                    </div>
                </div>

                <div class="control-group">
                    <div class="control-row">
                        <button class="btn primary" id="start-btn">开始演化</button>

                <div class="rule-analysis" id="rule-analysis">
                    <div class="analysis-title">规则分析</div>
                    <div class="analysis-text" id="analysis-text">
                        规则30：产生看似随机的复杂图案，是Wolfram最重要的发现之一。尽管规则极其简单，但行为展现出真正的随机性特征。
                    </div>
                </div>
            </div>

            <div class="canvas-area">
                <canvas id="cellular-canvas" width="800" height="300"></canvas>

                <div class="canvas-info">
                    <div class="info-item">
                        <span class="info-label">当前代数</span>
                        <span class="info-value" id="current-generation">0</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">活跃细胞</span>
                        <span class="info-value" id="active-cells">1</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">模式类型</span>
                        <span class="info-value" id="pattern-type">复杂</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">状态</span>
                        <span class="info-value" id="evolution-status">就绪</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const RULE_BITS = 8;                // # of neighbourhood patterns (2^3)
        const RULE_MAX = (1 << RULE_BITS) - 1;   // 255

        class WolframRuleExplorer {
            constructor() {
                /* --- cache frequently used DOM nodes --- */
                this.canvas = document.getElementById('cellular-canvas');
                this.ctx = this.canvas.getContext('2d');
                this.ruleGridEl = document.getElementById('rule-grid');
                this.presetHostEl = document.getElementById('preset-rules');
                this.els = {
                    currentRule: document.getElementById('current-rule'),
                    analysisText: document.getElementById('analysis-text'),
                    evolutionStatus: document.getElementById('evolution-status'),
                    startBtn: document.getElementById('start-btn'),
                    currentGeneration: document.getElementById('current-generation'),
                    activeCells: document.getElementById('active-cells'),
                    patternType: document.getElementById('pattern-type')
                };

                /* --- runtime state --- */
                this.width = 800;
                this.maxGenerations = 300;
                this.height = this.maxGenerations;
                this.cellSize = 1;
                this.currentGeneration = 0;
                this.speedLevel = 5;
                this.speed = this.calculateDelay(this.speedLevel);
                this.isRunning = false;
                this.animationId = null;

                /* default rule : Rule-30 */
                this.ruleNumber = 30;
                this.rule = this.toBitArray(this.ruleNumber);

                /* grids */
                this.grid = [];
                // no secondary buffer needed

                /* saved rules */
                this.savedRules = new Set();
                this.savedRulesContainer = document.getElementById('saved-rules');
                this.loadSavedRulesFromStorage();

                /* presets */
                this.presets = [
                    { n: 30,  desc: '随机复杂' },
                    { n: 90,  desc: '分形图案' },
                    { n: 110, desc: '图灵完备' },
                    { n: 150, desc: '对称分形' },
                    { n: 184, desc: '交通流' },
                    { n: 250, desc: '棋盘模式' },
                    { n: 254, desc: '填充模式' },
                    { n: 126, desc: '混沌边缘' }
                ];

                this.init();
            }

            /* ---------- helpers ---------- */

            clamp(n, min, max) {            // simple utility
                return Math.min(Math.max(n, min), max);
            }

            // Converts 0-255 rule number into 8-element bit array (least-significant first)
            toBitArray(num) {
                const arr = new Array(RULE_BITS);
                for (let i = 0; i < RULE_BITS; i++) {
                    arr[i] = (num >> i) & 1;
                }
                return arr;
            }

            // Converts 8-element bit array back to rule number
            fromBitArray(bits) {
                return bits.reduce((acc, bit, idx) => acc | (bit << idx), 0);
            }

            calculateDelay(level) {               // 1-10 → 500-10 ms
                return Math.max(10, 510 - level * 50);
            }

            // Generic slider + label updater to avoid duplicated helpers
            updateSlider(inputId, labelId, value) {
                const input = document.getElementById(inputId);
                if (input) input.value = value;
                const label = document.getElementById(labelId);
                if (label) label.textContent = value;
            }

            /* ---------- initialisation ---------- */

            init() {
                this.setupCanvas();
                this.buildRuleGrid();
                this.buildPresetRules();
                this.setupEventListeners();
                this.updateRuleUI();          // ensure grid matches Rule-30 on first paint
                this.updateRuleDisplay();
                this.updateSavedRulesUI();     // initialize saved rules UI
                this.resetGrid();
                this.render();
            }

            setupCanvas() {
                this.canvas.width = this.width * this.cellSize;
                this.canvas.height = this.height * this.cellSize;
                this.ctx.imageSmoothingEnabled = false;
            }

            /* ---------- UI / Events ---------- */

            setupEventListeners() {
                // toggle individual rule outputs (delegated)
                this.ruleGridEl.addEventListener('click', (e) => {
                    const target = e.target.closest('.rule-output');
                    if (target) this.toggleRuleOutput(target);
                });

                // preset rules (delegated)
                this.presetHostEl.addEventListener('click', (e) => {
                    const card = e.target.closest('.preset-rule');
                    if (card) this.loadPresetRule(card);
                });

                // main control buttons
                [
                    ['start-btn', () => this.start()],
                    ['stop-btn', () => this.stop()],
                    ['reset-btn', () => this.reset()],
                    ['random-rule-btn', () => this.generateRandomRule()],
                    ['add-rule-btn', () => this.saveCurrentRule()]
                ].forEach(([id, handler]) => document.getElementById(id).addEventListener('click', handler));

                // sliders
                [
                    ['canvas-width', e => this.setCanvasParam('width', +e.target.value)],
                    ['generations', e => this.setCanvasParam('generations', +e.target.value)],
                    ['speed', e => this.setSpeed(+e.target.value)]
                ].forEach(([id, handler]) => document.getElementById(id).addEventListener('input', handler));

                // rule slider with validation
                document.getElementById('rule-slider')
                    .addEventListener('input', e => {
                        const val = this.clamp(+e.target.value, 0, RULE_MAX);
                        this.setRule(val);
                    });
            }

            toggleRuleOutput(el) {
                const nowActive = !el.classList.contains('active');
                el.classList.toggle('active', nowActive);
                el.textContent = nowActive ? '1' : '0';
                this.updateRuleFromUI();
            }

            updateRuleFromUI() {
                this.rule = new Array(RULE_BITS).fill(0);
                document.querySelectorAll('.rule-output').forEach(output => {
                    const patternVal = parseInt(output.dataset.pattern, 2);
                    this.rule[patternVal] = output.classList.contains('active') ? 1 : 0;
                });
                this.ruleNumber = this.fromBitArray(this.rule);
                this.refreshRuleUI();
            }

            /* ---------- rule setters ---------- */

            loadPresetRule(el) {
                this.setRule(+el.dataset.rule);
            }

            setRule(ruleNumber) {
                this.ruleNumber = this.clamp(ruleNumber, 0, RULE_MAX);
                this.rule = this.toBitArray(this.ruleNumber);
                this.refreshRuleUI();
            }

            refreshRuleUI() {
                this.updateRuleUI();
                this.updateRuleDisplay();
                this.updateRuleAnalysis();
                this.updateSlider('rule-slider', 'rule-slider-value', this.ruleNumber);
                this.updateAllRulesActiveState(this.ruleNumber);
            }

            /* ---------- rule-related UI helpers ---------- */

            updateRuleUI() {
                document.querySelectorAll('.rule-output').forEach(output => {
                    const patternVal = parseInt(output.dataset.pattern, 2);
                    const active = this.rule[patternVal] === 1;
                    output.classList.toggle('active', active);
                    output.textContent = active ? '1' : '0';
                });
            }

            updateRuleDisplay() {
                this.els.currentRule.textContent = this.ruleNumber;
            }

            updateRuleAnalysis() {
                const analyses = {
                    30: "规则30：产生看似随机的复杂图案，是Wolfram最重要的发现之一。尽管规则极其简单，但行为展现出真正的随机性特征。",
                    90: "规则90：生成经典的谢尔宾斯基三角形分形图案。具有自相似的嵌套结构，展现数学之美。",
                    110: "规则110：被证明是图灵完备的，能够进行通用计算。产生复杂的局部结构和相互作用。",
                    150: "规则150：生成对称的分形图案，与规则90相似但更加复杂。展现出左右对称的嵌套结构。",
                    184: "规则184：模拟交通流动力学。粒子向右移动，展现出集体行为和流体特性。",
                    250: "规则250：产生简单的重复图案，类似棋盘。展现周期性行为。",
                    254: "规则254：产生均匀填充的简单图案。几乎所有细胞都变为活跃状态。",
                    126: "规则126：处于混沌边缘，产生复杂但有一定规律的图案。"
                };

                const text = analyses[this.ruleNumber] || `规则${this.ruleNumber}：自定义规则。观察其产生的图案特征，分析其复杂性和规律性。`;
                this.els.analysisText.textContent = text;
            }

            updateAllRulesActiveState(activeRuleNumber) {
                [this.savedRulesContainer, this.presetHostEl].forEach(container => {
                    container.querySelectorAll('[data-rule]').forEach(el => {
                        el.classList.toggle('active', parseInt(el.dataset.rule) === activeRuleNumber);
                    });
                });
            }

            /* ---------- misc UI actions ---------- */

            generateRandomRule() {
                const rand = Math.floor(Math.random() * (RULE_MAX + 1));
                this.setRule(rand);
                this.presetHostEl.querySelectorAll('.preset-rule').forEach(p => p.classList.remove('active'));
            }

            /* ---------- saved rules ---------- */

            loadSavedRulesFromStorage() {
                try {
                    const savedData = localStorage.getItem('wolfram-saved-rules');
                    if (savedData) {
                        const rulesArray = JSON.parse(savedData);
                        this.savedRules = new Set(rulesArray);
                    }
                } catch (error) {
                    console.warn('Failed to load saved rules from localStorage:', error);
                    this.savedRules = new Set();
                }
            }

            saveSavedRulesToStorage() {
                try {
                    const rulesArray = Array.from(this.savedRules);
                    localStorage.setItem('wolfram-saved-rules', JSON.stringify(rulesArray));
                } catch (error) {
                    console.warn('Failed to save rules to localStorage:', error);
                }
            }

            saveCurrentRule() {
                if (this.savedRules.has(this.ruleNumber)) {
                    return; // Rule already saved
                }

                this.savedRules.add(this.ruleNumber);
                this.saveSavedRulesToStorage();
                this.updateSavedRulesUI();
            }

            removeSavedRule(ruleNumber) {
                this.savedRules.delete(ruleNumber);
                this.saveSavedRulesToStorage();
                this.updateSavedRulesUI();
            }

            loadSavedRule(ruleNumber) {
                this.setRule(ruleNumber);
            }

            updateSavedRulesUI() {
                this.savedRulesContainer.innerHTML = '';

                if (this.savedRules.size === 0) {
                    this.savedRulesContainer.classList.add('empty');
                    return;
                }

                this.savedRulesContainer.classList.remove('empty');

                // Sort saved rules numerically
                const sortedRules = Array.from(this.savedRules).sort((a, b) => a - b);

                this.savedRulesContainer.innerHTML = sortedRules.map(ruleNumber => 
                    `<div class="saved-rule" data-rule="${ruleNumber}">
                        <span class="saved-rule-label">${`规则 ${ruleNumber}`}</span>
                        <button class="saved-rule-remove" title="移除此规则">×</button>
                    </div>`
                ).join('');

                // Add event listeners with delegation
                this.savedRulesContainer.onclick = (e) => {
                    const rule = e.target.closest('.saved-rule');
                    if (!rule) return;
                    if (e.target.classList.contains('saved-rule-remove')) {
                        e.stopPropagation();
                        this.removeSavedRule(+rule.dataset.rule);
                    } else {
                        this.loadSavedRule(+rule.dataset.rule);
                    }
                };

                this.updateAllRulesActiveState(this.ruleNumber);
            }

            /* ---------- user adjustable params ---------- */

            setCanvasParam(param, value) {
                if (param === 'width') {
                    this.width = value;
                    this.updateSlider('canvas-width', 'canvas-width-value', value);
                } else if (param === 'generations') {
                    this.maxGenerations = value;
                    this.height = value;
                    this.updateSlider('generations', 'generations-value', value);
                }
                this.setupCanvas();
                this.resetGrid();
            }

            setSpeed(level) {
                this.speedLevel = level;
                this.speed = this.calculateDelay(level);
                this.updateSlider('speed', 'speed-value', level);
            }

            /* ---------- simulation core ---------- */

            resetGrid() {
                this.currentGeneration = 0;
                this.grid = Array.from({ length: this.height }, () => new Array(this.width).fill(0));
                this.grid[0][Math.floor(this.width / 2)] = 1;
                this.updateInfo();
                this.render();
            }

            applyRule(left, centre, right) {
                const pattern = (left << 2) | (centre << 1) | right;
                return this.rule[pattern];
            }

            evolve() {
                if (this.currentGeneration >= this.maxGenerations - 1) { this.stop(); return; }
                const y = this.currentGeneration;
                const ny = y + 1;

                for (let x = 0; x < this.width; x++) {
                    const left = this.grid[y][(x - 1 + this.width) % this.width];
                    const centre = this.grid[y][x];
                    const right = this.grid[y][(x + 1) % this.width];
                    this.grid[ny][x] = this.applyRule(left, centre, right);
                }

                this.currentGeneration++;
                this.updateInfo();
                this.render();
            }

            start() {
                if (this.isRunning) return;
                this.isRunning = true;
                this.els.evolutionStatus.textContent = '运行中';
                this.els.startBtn.classList.add('generating');

                const step = () => {
                    if (!this.isRunning) return;
                    this.evolve();
                    if (this.currentGeneration < this.maxGenerations - 1) {
                        this.animationId = setTimeout(step, this.speed);
                    } else { this.stop(); }
                };
                step();
            }

            stop() {
                this.isRunning = false;
                if (this.animationId) { clearTimeout(this.animationId); this.animationId = null; }
                this.els.evolutionStatus.textContent = '已停止';
                this.els.startBtn.classList.remove('generating');
            }

            reset() {
                this.stop();
                this.resetGrid();
                this.els.evolutionStatus.textContent = '就绪';
            }

            render() {
                this.ctx.fillStyle = '#000';
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
                this.ctx.fillStyle = '#ffd700';

                for (let y = 0; y < this.height; y++) {
                    const row = this.grid[y];
                    if (!row) continue;
                    for (let x = 0; x < this.width; x++) {
                        if (row[x] === 1) {
                            this.ctx.fillRect(x * this.cellSize, y * this.cellSize, this.cellSize, this.cellSize);
                        }
                    }
                }
            }

            updateInfo() {
                this.els.currentGeneration.textContent = this.currentGeneration;
                const active = this.grid[this.currentGeneration]?.reduce((s, c) => s + c, 0) || 0;
                this.els.activeCells.textContent = active;

                const patterns = {30:'随机复杂', 90:'分形', 110:'复杂结构', 150:'分形', 184:'粒子', 250:'简单重复', 254:'简单重复'};
                const type = patterns[this.ruleNumber] || (active === 0 ? '消亡' : active > this.width * 0.7 ? '填充' : '复杂');
                this.els.patternType.textContent = type;
            }
        }

        /* ---------- bootstrap ---------- */
        document.addEventListener('DOMContentLoaded', () => new WolframRuleExplorer());

        // Dynamic builders
        WolframRuleExplorer.prototype.buildRuleGrid = function () {
            const patterns = ['111','110','101','100','011','010','001','000'];
            const frag = document.createDocumentFragment();
            patterns.forEach(pStr => {
                const cell = document.createElement('div'); cell.className = 'rule-cell';
                const pat = document.createElement('div'); pat.className = 'rule-pattern'; pat.textContent = pStr;
                const out = document.createElement('div'); out.className = 'rule-output'; out.dataset.pattern = pStr; out.textContent = '0';
                cell.appendChild(pat); cell.appendChild(out); frag.appendChild(cell);
            });
            this.ruleGridEl.appendChild(frag);
        };

        WolframRuleExplorer.prototype.buildPresetRules = function () {
            const frag = document.createDocumentFragment();
            this.presets.forEach(pr => {
                const card = document.createElement('div'); card.className = 'preset-rule'; card.dataset.rule = pr.n;
                if (pr.n === this.ruleNumber) card.classList.add('active');
                const num = document.createElement('div'); num.className = 'preset-number'; num.textContent = `规则 ${pr.n}`;
                const desc = document.createElement('div'); desc.className = 'preset-description'; desc.textContent = pr.desc;
                card.appendChild(num); card.appendChild(desc); frag.appendChild(card);
            });
            this.presetHostEl.appendChild(frag);
        };
    </script>
