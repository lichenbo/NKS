<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wolfram 256 规则可视化网格</title>
    <link rel="preconnect" href="" />
    <link rel="stylesheet" href="wolfram-256-grid.css" />
  </head>
  <body>
    <header class="page-header">
      <h1>Wolfram 初等元胞自动机 — 256 条规则</h1>
      <p class="subtitle">以单元胞初始条件呈现 0 至 255 号规则的演化图像</p>
    </header>

    <section class="controls">
      <div class="control">
        <label for="width-input">宽度（元胞数）</label>
        <input id="width-input" type="number" min="33" max="401" step="2" value="129" />
      </div>
      <div class="control">
        <label for="gens-input">演化步数</label>
        <input id="gens-input" type="number" min="16" max="256" step="1" value="96" />
      </div>
      <div class="control">
        <label for="cell-size-input">元胞大小（像素）</label>
        <input id="cell-size-input" type="number" min="1" max="3" step="1" value="1" />
      </div>
      <div class="control">
        <button id="rerender-btn">重新渲染全部</button>
      </div>
    </section>

    <main>
      <div id="rules-grid" class="rules-grid" aria-live="polite" aria-busy="true"></div>
    </main>

    <footer class="page-footer">
      <p>
        小提示：点击任意规则卡片可切换高亮显示。本演示使用环面边界条件与居中的单元胞初始态。
      </p>
    </footer>

    <script src="wolfram-256-grid.js"></script>
  </body>
  </html>
