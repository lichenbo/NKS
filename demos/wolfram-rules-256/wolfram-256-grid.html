<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wolfram 256 Rules – Grid Demo</title>
    <link rel="preconnect" href="" />
    <link rel="stylesheet" href="wolfram-256-grid.css" />
  </head>
  <body>
    <header class="page-header">
      <h1>Wolfram Elementary Cellular Automata — 256 Rules</h1>
      <p class="subtitle">Rendered from Rule 0 to Rule 255 (single-cell seed)</p>
    </header>

    <section class="controls">
      <div class="control">
        <label for="width-input">Width (cells)</label>
        <input id="width-input" type="number" min="33" max="401" step="2" value="129" />
      </div>
      <div class="control">
        <label for="gens-input">Generations</label>
        <input id="gens-input" type="number" min="16" max="256" step="1" value="96" />
      </div>
      <div class="control">
        <label for="cell-size-input">Cell size (px)</label>
        <input id="cell-size-input" type="number" min="1" max="3" step="1" value="1" />
      </div>
      <div class="control">
        <button id="rerender-btn">Re-render All</button>
      </div>
    </section>

    <main>
      <div id="rules-grid" class="rules-grid" aria-live="polite" aria-busy="true"></div>
    </main>

    <footer class="page-footer">
      <p>
        Tip: Click a tile to toggle highlight. Uses toroidal boundaries and a centered single-cell seed.
      </p>
    </footer>

    <script src="wolfram-256-grid.js"></script>
  </body>
  </html>
